<div *ngIf="todo">

    <div><span>id: </span>{{todo.id}}</div>
    <div>
        <label for="todo-title">Todo title: </label>
        <input type="text" id="todo-title" placeholder="title">
    </div>
    <div>
        <label for="todo-description">Todo title: </label>
        <input type="text" id="todo-description" placeholder="description">
    </div>
    <div>
        <label for="todo-completed">Todo title: </label>
        <input type="checkbox" id="todo-completed">
    </div>


</div>
