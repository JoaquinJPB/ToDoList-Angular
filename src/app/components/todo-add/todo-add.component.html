<section class="container">
    <div class="row">
        <div class="todo-card card mx-2 my-2 p-5">
            <div class="mb-2">
                <label for="new-todo-title">Titulo</label>
                <input type="text" class="w-100" id="new-todo-title" #todoTitle/>
            </div>
            <div class="mb-2">
                <label for="new-todo-description">Descripción</label>
                <input type="text" class="w-100" id="new-todo-description" #todoDescription/>
            </div>
            <div class="mb-2">
                <label for="new-todo-title" class="me-2">Completado</label>
                <input type="checkbox" id="new-todo-completed"  #todoCompleted/>
            </div>
            
            <!-- (click) passes input value to add() and then clears the input -->
            <button type="button" (click)="getDataTodo(todoTitle.value, todoDescription.value, todoCompleted.checked)">
                <span>Añadir tarea</span>
            </button>
        </div>
    </div>
</section>
